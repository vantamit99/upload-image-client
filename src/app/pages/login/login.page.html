<div class="auth auth__login">
    <ng-container *ngIf="language === 'vn'; else elseLanguage">
        <h1>Đăng Nhập</h1>
        <div class="auth__form">        
            <form [formGroup]="formLogin" (ngSubmit)="onLogin()">           
                <div>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Vui lòng nhập email" formControlName="email" />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Mật Khẩu</mat-label>
                        <input matInput type="password" placeholder="Vui lòng nhập mật khẩu" formControlName="password" />
                    </mat-form-field>
                </div>  
                <div>
                    <span>Bạn chưa có tài khoản? đăng ký <a routerLink="/auth/register">tại đây!</a></span>
                </div>
                <div class="btn__login">                
                    <button mat-raised-button (ngSubmit)="onLogin()">Đăng Nhập</button>                
                </div>    
                <div class="btn__backhome">
                    <button type="button" mat-stroked-button routerLink="/">
                        <mat-icon>home</mat-icon>
                    </button>
                </div>                                      
            </form>
        </div>
    </ng-container>
    <ng-template #elseLanguage>
        <h1>Sign In</h1>
        <div class="auth__form">        
            <form>           
                <div>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Please enter email" />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Please enter password" />
                    </mat-form-field>
                </div>  
                <div>
                    <span>Do not have an account? sign up <a routerLink="/auth/register">here!</a></span>
                </div>
                <div class="btn__login">                
                    <button mat-raised-button>Sign In</button>                
                </div>    
                <div class="btn__backhome">
                    <button type="button" mat-stroked-button routerLink="/">
                        <mat-icon>home</mat-icon>
                    </button>
                </div>                                      
            </form>
        </div>
    </ng-template>
</div>
